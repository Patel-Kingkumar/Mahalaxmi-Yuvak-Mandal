
<div class="main">
    <div class="footer">
        <div class="image">
            <img src="../../assets/images/hindulism.jpg" class="logo-img" alt="">
        </div>
        <div class="contact-us">
            <div>
                <h3>CONTACT US</h3>
            </div>
            <div class="contact-info" *ngFor="let item of contactInfo">
                <i class="{{ item.icon }}"></i>
                <label>{{ item.label }}</label>
            </div>
        </div>
        <!-- <div class="main-links">
            <div>
                <h3>Main Link</h3>
            </div>
            <div *ngFor="let item of mainInfo">
                <a href="#">{{ item }}</a>
            </div>
        </div> -->
        <div class="more-info">
            <div>
                <h3>MORE LINKS</h3>
            </div>
            <div *ngFor="let item of moreInfo">
                <a href="#{{ item.redirect }}" class="more-link">{{ item.name }}</a>
            </div>
        </div>
    </div>
    <div class="reserve">
        <div class="reserve-items">

            <div class="icons" *ngFor="let item of reserveIcon">
                <a href="#" class="icon-link">
                    <i class="{{ item }}"></i>
                </a>
            </div>
        </div>
        <div>© 2023 Patel King. All rights reserved</div>
        <button (click)="scrollToTop()" class="btn-top">↑</button>
    </div>
</div>

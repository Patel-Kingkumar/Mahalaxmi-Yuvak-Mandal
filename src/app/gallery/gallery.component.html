<div class="main">

  <h3 class="text-center">OUR GALLERY</h3>

  <div class="filter-img mt-3">
    <div class="year" *ngFor="let item of years">
      <button class="btn img-btn" value="{{ item }}" (click)="onItemSelector(item)">{{ item }}</button>
    </div>
  </div>
  <div class="disp-images mt-5">
    <div class="container">
      <div *ngFor="let item of visibleImages; let i = index">
        <img src="{{ item }}" class="lineUp" alt="">
      </div>
    </div>
  </div>

  <div>
  </div>
</div>

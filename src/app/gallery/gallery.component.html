<div class="main">
    <h3 class="text-center">OUR GALLERY</h3>
    <div class="filter-img">
        <div class="year" *ngFor="let item of years">
            <button class="year-btn" value="{{ item }}" (click)="onItemSelector(item)">{{ item }}</button>
        </div>
    </div>
    <div class="disp-images">
        <div class="container">
            <div *ngFor="let item of filterImages; let i = index">
              <img src="{{ item }}" class="lineUp" alt="" *ngIf="i < length || i > item.length - length">
              <div class="more-images-btn">
                <button class="img-btn" *ngIf="i === length - 1 && hideBtn" (click)="loadMore(i)">
                  More Images
                </button>
              </div>
            </div>
        </div>
    </div>

    <div>
    </div>
</div>

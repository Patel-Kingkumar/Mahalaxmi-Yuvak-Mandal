<div class="main">
  <div class="container">
    <h3 class="text-center">OUR SERVICES</h3>
    <div class="services">
      <div class="service">
        <div class="service-data">
          <div class="cards" *ngFor="let item of service; index as i">
            <div class="cards-head">
              <h3>{{ item.text }}</h3>
            </div>
            <h3>0{{ i + 1 }}</h3>
            <p>{{ item.decsription }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

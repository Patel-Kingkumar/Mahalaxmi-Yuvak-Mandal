<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/carousel/carousel_one.png" class="d-block w-100" alt="...">
      <div class="carousel-content">
          <h3 class="opacity-50 lineUp">Hinduism</h3>
          <h1 class="opacity-50 lineUp">Immemorial way of right living</h1>
          <!-- <button class="btn btn-danger lineUp">Get In Touch</button> -->
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/images/carousel/carousel_two.jpg" class="d-block w-100" alt="...">
      <div class="carousel-content">
          <h3 class="opacity-50 lineUp">Hinduism</h3>
          <h1 class="opacity-50 lineUp">Immemorial way of right living</h1>
          <!-- <button class="btn btn-danger lineUp">Get In Touch</button> -->
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/images/carousel/carousel_three.jpg" class="d-block w-100" alt="...">
      <div class="carousel-content">
          <h3 class="opacity-50 lineUp">Hinduism</h3>
          <h1 class="opacity-50 lineUp">Immemorial way of right living</h1>
          <!-- <button class="btn btn-danger lineUp">Get In Touch</button> -->
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="main-contents">

    <div class="container">

        <div class="contents">
            <div class="content-data">
                <div class="content-cards" *ngFor="let item of service; index as i">
                  <h3>{{ item.text }}</h3>
                  <ul *ngFor="let list_item of item.decsription">
                      <li>{{ list_item }}</li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>
